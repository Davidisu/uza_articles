<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uza Cloud Storage</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>Uza Cloud Storage</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Upload articles pictures</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
            <p>Select a file below. When it is uploaded, a link will be displayed to the uploaded file.</p>
            <h6>Choose File</h6>
            <input type="file" id="file" name="file"/>
            <h6>File URL:</h6>
            <span id="linkbox"></span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->

  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

  <script>
  	// Initialize Firebase
	  var config = {
		apiKey: "AIzaSyB3r6O3WVGf9j3wVfYSyZrdtvFmRdVXB7Q",
		authDomain: "glam-afc14.firebaseapp.com",
		databaseURL: "https://glam-afc14.firebaseio.com",
		projectId: "glam-afc14",
		storageBucket: "glam-afc14.appspot.com",
		messagingSenderId: "834449551276"
	  };
	firebase.initializeApp(config)
    var auth = firebase.auth();
    var storageRef = firebase.storage().ref();
	
    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      var file = evt.target.files[0];
      var metadata = {
        'contentType': file.type
      };

       // Push to child path.
       // [START oncomplete]
	   var reader = new FileReader();
	   reader.onload = function(progressEvent){
			var lines = this.result.split('\n');
			for(var line = 0; line < lines.length-1; line++){
				window.alert(lines[line].trim()+'/'+ file.name);
				storageRef.child(lines[line].trim()+'/'+ file.name).put(file, metadata).then(function(snapshot) {
				window.alert('File loaded');
			  }).catch(function(error) {
				// [START onfailure]
				window.alert('Upload failed:', error.message);
				// [END onfailure]
			  });
			}
		};
		reader.readAsText(file);
    }

    window.onload = function() {
      document.getElementById('file').addEventListener('change', handleFileSelect, false);
      document.getElementById('file').disabled = true;
		
	  firebase.auth().signInWithEmailAndPassword("kisita2002@yahoo.fr", "kisita").catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
			window.alert(errorMessage);
      });
      auth.onAuthStateChanged(function(user) {
        if (user) {
          document.getElementById('file').disabled = false;
        } 
      });
    } 
  </script>
